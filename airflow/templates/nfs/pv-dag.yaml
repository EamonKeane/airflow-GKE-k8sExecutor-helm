{{- if and .Values.dagVolume.installPV .Values.nfs.createServer -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-40"
  name: {{ .Values.webScheduler.dagsVolumeClaim}}
  labels:
    app.kubernetes.io/name: {{ template "airflow.name" . }}
    app: {{ template "airflow.name" . }}
    chart: {{ template "airflow.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  capacity:
    storage: {{ .Values.dagVolume.size }}
  accessModes:
  - ReadWriteMany
  nfs:
    server: nfs-server.{{ .Values.namespace }}.svc.cluster.local
    path: "/"
{{- end -}}
