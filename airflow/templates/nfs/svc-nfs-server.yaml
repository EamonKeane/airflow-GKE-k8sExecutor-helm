{{- if .Values.nfs.createServer -}}
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-100"
spec:
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    role: nfs-server
{{- end -}}